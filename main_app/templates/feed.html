{% extends 'base.html' %}
{% block content %}

<h1 class="white-text center-align">See what's trending worldwide</h1>
{% for trend in trends %}
<div class="card grey darken-2 center-align">
    <div class="card-content">
        <a href="{% url 'trend' trend.name %}">
            <p class="flow-text">{{trend.name}}</p>
        </a>
    </div>
</div>
<div class="divider"></div>

{% endfor %}
{% endblock %}
