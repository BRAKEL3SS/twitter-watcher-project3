{% extends 'base.html' %}

{% block content %}
  <h1 class="white-text flow-text">Delete Comment</h1>

  <h4 class="white-text flow-text">Are you sure you want to delete <span class="blue-text">{{ object.text }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn grey darken-2">
    <a href="{% url 'feed' %}">Cancel</a>
  </form>
{% endblock %}
