{% extends 'base.html' %}

{% block content %}

    <h1 class="white-text">Edit <span class="blue-text">{{ object.text }}</span></h1>
 
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form class="white-text" action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table class="white-text">
      <!-- Render the inputs inside of <tr>s & <td>s -->
      <!-- form is an instance of a ModelForm class -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn grey darken-2">
  </form>
{% endblock %}
