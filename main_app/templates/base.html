{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter Watcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body class="grey darken-4">
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper black white-text">
                <ul>
                    <li>
                        <a href="{% url 'home' %}"><img class="logo" src="https://i.imgur.com/1E1Sj5e.png" alt="Twitter-Watcher"></a>
                    </li>
                </ul>
                <ul class="right">
                    <li>
                        <a href="{% url 'feed' %}">Feed</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'logout' %}">Log Out</a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{% url 'signup' %}">Sign Up</a>
                    </li>
                    <li>
                        <a href="{% url 'login' %}">Log In</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
  	<footer class="page-footer black">
       <div class="right black-text">All Rights Reserved, &copy; 2022 Twitter Watcher &nbsp;</div>
    </footer>
</body>
</html>
