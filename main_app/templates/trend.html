{% extends 'base.html' %}
{% block content %}

<h1 class="white-text center-align">{{ trend }}</h1>

{% for tweet in tweets.data %}

<div class="card grey darken-2 center-align">
    <div class="card-content white-text">
        <h4>{{ tweet.text }}</h4>
        <!-- <a href="feed/<str:trend>/<int:tweet_id>">Details</a> -->
        <a href="{% url 'tweet' trend tweet.id %}">Details</a>
    </div>
</div>

{% endfor %}
{% endblock %}
